<div class="list-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Usuários Cadastrados</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <table mat-table [dataSource]="users" class="full-width" *ngIf="users.length > 0">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> E-mail </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editUser(element)">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button color="warn" (click)="deleteUser(element.userID)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div *ngIf="users.length === 0" class="empty-state">
        <p>Nenhum usuário encontrado no sistema.</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
