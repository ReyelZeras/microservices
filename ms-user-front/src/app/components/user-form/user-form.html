<div class="form-wrapper">
  <mat-card class="user-card">
    <mat-card-header>
      <mat-card-title>{{ isEditMode ? 'Editar Cadastro' : 'Novo Usuário' }}</mat-card-title>
    </mat-card-header>

    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Nome Completo</mat-label>
          <input matInput name="name" [(ngModel)]="userData.name" required>
          <mat-icon matSuffix color="primary">person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <input matInput type="email" name="email" [(ngModel)]="userData.email" required email>
          <mat-icon matSuffix color="primary">email</mat-icon>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button color="primary" class="btn-save" type="submit" [disabled]="!userForm.form.valid">
          <mat-icon>{{ isEditMode ? 'update' : 'add_circle' }}</mat-icon>
          {{ isEditMode ? ' SALVAR ALTERAÇÕES' : ' CADASTRAR AGORA' }}
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
